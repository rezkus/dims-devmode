<div class="container">
    <div class="row">
		<h4>New Identity Attribute Request</h4>
    </div>
	<form role="form" onSubmit="return requestAttributeToOwner()">
		<div class="row">
			<div class="form-group col-md-3">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Enter username">
			</div>
			<div class="form-group col-md-3">
				<label for="attribute">Identity Attribute</label>
				<input type="text" class="form-control" id="attribute" placeholder="Enter identity attribute">
			</div>
			<div class="form-group col-md-4">
				<label for="details">Details</label>
				<input type="text" class="form-control" id="details" placeholder="Enter details">
			</div>
			<div class="form-group col-md-2">
				<br>
				<button type="submit" class="btn btn-info" href="#">Send Request</button>
			</div>
		</div>
	</form>
    <hr>
	<div class="row">
		<h4>Identity Attribute Request</h4>
    </div>
	<div class="row">
		<table id="identity-request-table" class="table table-hover table-bordered">
			<thead>
				<tr>
					<th class="col-md-1">No.</th>
					<th class="col-md-3">Username</th>
					<th class="col-md-4">Identity Attribute</th>
					<th class="col-md-2">Status</th>
					<th class="col-md-2">Result</th>
				</tr>
			</thead>

			</tbody>
